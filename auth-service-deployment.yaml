apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: mnmustafa1109/scd-lab-final:auth-service-39
        ports:
        - containerPort: 4235
        env:
        - name: MONGO_URL
          value: "mongodb://mongodb:27017/ClassroomMS" # Update if needed
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4235
